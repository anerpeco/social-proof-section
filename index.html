<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="info-container">
          <h1>10,000+ of our users love our products.</h1>
          <p>
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div class="rating-container">
          <section class="rating reviews">
            <div class="stars">
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <h2>Rated 5 Stars in Reviews</h2>
          </section>
          <section class="rating report-guru">
            <div class="stars">
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <h2>Rated 5 Stars in Report Guru</h2>
          </section>
          <section class="rating tech">
            <div class="stars">
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <h2>Rated 5 Stars in BestTech</h2>
          </section>
        </div>
        <div class="card-container">
          <figure class="card-colton">
            <img
              src="./images/image-colton.jpg"
              alt="Headshot of Colton Smith"
            />
            <figcaption>
              Colton Smith<br /><span>Verified Buyer</span>
            </figcaption>
            <blockquote>
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </blockquote>
          </figure>
          <figure class="card-irene">
            <img
              src="./images/image-irene.jpg"
              alt="Headshot of Irene Roberts"
            />
            <figcaption>
              Irene Roberts<br /><span>Verified Buyer</span>
            </figcaption>
            <blockquote>
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </blockquote>
          </figure>
          <figure class="card-anne">
            <img src="./images/image-anne.jpg" alt="Headshot of Anne Wallace" />
            <figcaption>
              Anne Wallace<br /><span>Verified Buyer</span>
            </figcaption>
            <blockquote>
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </blockquote>
          </figure>
        </div>
      </article>
    </main>
  </body>
</html>
